name: fitcon
description: Flutter application for Fitcon

version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  font_awesome_flutter: ^8.2.0
  dropdown_formfield: ^0.1.1
  flutter:
    sdk: flutter
  animated_text_kit: ^2.0.0
  modal_progress_hud: ^0.1.3
  toast: ^0.1.5
  cupertino_icons: ^0.1.2
  # Add the dependency for the Firebase Core Flutter SDK
  firebase_core: ^0.4.4+2

  # Add the dependency for the FlutterFire plugin for Google Analytics
  #firebase_analytics: ^5.0.11

  # Add the dependencies for any other Firebase products you want to use in your app
  # For example, to use Firebase Authentication and Cloud Firestore
  firebase_auth: ^0.16.0
  cloud_firestore: ^0.14.0
  #For google sign in
  google_sign_in: ^4.1.4
  firebase_messaging: ^6.0.12
  flutter_local_notifications: ^1.2.2
  fluttertoast: ^7.0.0
  cached_network_image: ^2.0.0
  shared_preferences: ^0.5.6+3
  image_picker: ^0.6.3+4
  firebase_storage: ^3.1.3
  photo_view: ^0.10.0
  intl: ^0.16.1


dev_dependencies:
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - images/background.jpg
    - images/payment.png
